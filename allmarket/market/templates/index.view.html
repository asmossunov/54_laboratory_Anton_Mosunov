{% extends 'base.html' %}

{% block menu %}
{% endblock %}

{% block content %}
     <div class="box">

            <div class="card-deck">
                {% for product in products %}
                <div class="card">
                    <img class="card-img-left" src="{{% product.product_image %}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{% product.product_name %}}</h5>
                        <p class="card-text">{{% product.category_name %}}</p>
                        <p class="card-text">{{% product.price %}}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% 'product_detail' product.pk %}">
                    </div>
                </div>
            </div>
     </div>
{% endblock %}
