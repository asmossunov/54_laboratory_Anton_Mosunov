{% extends 'base.html' %}

{% block menu %}
{% endblock %}

{% block title %}
    Редактирование категории
{% endblock %}

{% block content %}
    <div class="container">
        <div class="box">
            <div class="head_text heading text-center">
                <p class="descript">редактирование категории</p>
            </div>
            <form action="{% url 'category_edit' category.pk %}" method="POST">
                {% csrf_token%}
                <div class="row justify-content-center text-center">
                    <div class="col-5 form-check-input-without-block text-center">
                        <label class="descript-label" for="category_name">название категории</label>
                        <input type="text" value="{{ category.category_name }}" name="category_name" class="form-control id="category_name" placeholder="введите тему задачу">
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-5 form-check-input-without-block text-center">
                        <label class="descript-label" for="category_description">описание</label>
                        <textarea class="form-control" name="category_description" id="task_description" rows="5">{{ category.category_description }}</textarea>
                    </div>
                </div>

                <div class="row justify-content-center text-center">
                    <div class="col-4 text-center">
                        <button type="submit" class="btn btn-secondary btn-block">Изменить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
