{% extends 'base.html' %}
{% block title %}
    Category: {{ category.category_name }}
{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="box">
            <p class="descript text-center">Категории</p>
            {% for category in categories %}
                <div class="row text justify-content-center text-center">
                    <div class="col-4">
                         <p class="category-name">{{ category.category_name}}</p>
                    </div>
                    <div class="col-3">
                         <a href="{% url 'category_edit' category.pk %}"><button type="submit" class="btn btn-secondary btn-block">Редактировать</button></a>
                    </div>

                    <div class="col-3">
                         <a href="{% url 'category_delete' category.pk %}"><button type="submit" class="btn btn-secondary btn-block">Удалить</button></a>
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
